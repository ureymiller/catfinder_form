<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="cat.svg" type="image/icon type">
    <title>Catfinder</title>
</head>
<body>
    <section>
        <div class="container">
            <h1 id="title">Catfinder</h1>
            <p id="description">In order to find the right cat, we need some information from you.</p>
            <form id="survey-form" action="https://formspree.io/f/xnqwnkqn" method="post">
                <div class="personalinfo">
                    <div id="personalpic">
                        <img id="ppic" src="person.svg"></img>
                    </div>
                    <div class="form-group" id="name-group">
                        <label for="name" id="name-label">Name</label>
                        <input type="text" id="name" name="name" placeholder="Gertrude Floppa" required>
                    </div>
                    <div class="form-group" id="age-group">
                        <label for="number" id="number-label">Age</label>
                        <input type="number" id="number" name="age" min="18" max="90" placeholder="25" required>
                    </div>
                    <div class="form-group" id="mail-group">
                        <label for="email" id="email-label">E-Mail</label>
                        <input type="email" id="email" name="email" placeholder="example@mail.com" required>
                    </div>
                </div>
                
                <div class="catinfo">
                    <div id="personalpic">
                        <img id="ppic" src="cat.svg"></img>
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                    </div>
                    <div class="form-group" id="gender-group">
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                        <input type="radio" id="any" name="gender" value="any" checked>
                        <label for="any">Any</label>
                    </div>
                    <div class="form-group">
                        <label for="dropdown">Personality</label>
                        <select id="dropdown" name="personality">
                            <option value="wild">wild hunter</option>
                            <option value="cuddle">cuddly hugger</option>
                            <option value="lazy">lazy lounger</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Extras</label>
                    </div>
                    <div class="form-group" id="extra-group">
                        <input type="checkbox" id="meowing" value="meowing" name="extras">
                        <label for="meowing">frequent meowing</label>
                        <input type="checkbox" id="floppyears" value="floppyears" name="extras">
                        <label for="floppyears">flopping ears</label>
                        <input type="checkbox" id="bigteeth" value="bigteeth" name="extras">
                        <label for="bigteeth">big teeth</label>
                    </div>
                    <div class="form-group">
                        <label for="addcomm">Additional comments</label>
                        <textarea id="addcomm"></textarea>
                    </div>
                </div>
                <button type="submit" id="submit">
                    Send
                </button>
            </form>
        </div>
        <div id="status"></div>
    </section>
    <script src="script.js"></script>
</body>
</html>
